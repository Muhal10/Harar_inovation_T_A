<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card-body {
            padding: 20px;
            margin: 2px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: 1px solid black;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background-color: white;
        }

        .card img {
            border-radius: 50%;
            width: 100%;
            height: 150px;
            object-fit:contain;
        }

        .card h4 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .address,
        .phone {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="card-body">
    <div class="card">
        <img src="team1.jpg" alt="Team 1">
        <h4>Obsa Abdulkadir</h4>
        <p>CSE</p>
        <p class="address">Adama</p>
        <p class="phone">0909090909</p>
    </div>
    <div class="card">
        <img src="team2.jpg" alt="Team 2">
        <h4>Muaz Fethi</h4>
        <p>Software Engineering</p>
        <p class="address">Adama</p>
        <p class="phone">0909090909</p>
    </div>
    <div class="card">
        <img src="team3.jpg" alt="Team 3">
        <h4>Mohammed Jafer</h4>
        <p>CSE</p>
        <p class="address">Adama</p>
        <p class="phone">0909090909</p>
    </div>
    <div class="card">
        <img src="team4.jpg" alt="Team 4">
        <h4>Kamil Hassen</h4>
        <p>Software Engineering</p>
        <p class="address">Adama</p>
        <p class="phone">0909090909</p>
    </div>
</div>

</body>
</html>
